<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN</title>
  <link rel="stylesheet" href="./signinup.css">
</head>
<body>

  <div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
      <form action="#" class="form" id="form1">
        <h2 class="form__title">Sign Up</h2>
        <input type="text" placeholder="User" class="input" />
        <input type="email" placeholder="Email" class="input" />
        <input type="password" placeholder="Password" class="input" />
        <button class="btn"><a href="./homepage.html" style="text-decoration: none;">Sign Up</button></a>
      </form>
    </div>
  
    <!-- Sign In -->

    <div class="container__form container--signin">
      <form action="#" class="form" id="form2" name="form2" method="post" action="#" onsubmit="return validateform()">

        <h2 class="form__title">Sign In</h2>
        <input type="email" placeholder="Email" class="input" required />
        <input type="password" placeholder="Password" class="input" required />
        <a href="#" class="link">Forgot your password?</a>
        <button class="btn" ><a href="./homepage.html" style="text-decoration: none;">Sign In</button></a>
      </form>
    </div>
  
    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="signIn">Sign In</button>
        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const signInBtn = document.getElementById("signIn");
const signUpBtn = document.getElementById("signUp");
const fistForm = document.getElementById("form1");
const secondForm = document.getElementById("form2");
const container = document.querySelector(".container");

signInBtn.addEventListener("click", () => {
	container.classList.remove("right-panel-active");
});

signUpBtn.addEventListener("click", () => {
	container.classList.add("right-panel-active");
});

fistForm.addEventListener("submit", (e) => e.preventDefault());
secondForm.addEventListener("submit", (e) => e.preventDefault());
function validateform(){
    var name=document.form2.username.value;
    var password=document.form2.password.value;

    if ( name=="") 
    {
        alert("name can't be blank");
        return false;
    }
    else if(password.length<6)
    {
        alert("password must be atleast 6 character long" );
        return false;

    }
   
}

  </script>
</body>
</html>
